# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          myPath=~
          cd $myPath
          curl https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full_MultiMode.ini > $myPath/ACL4SSR.ini
          curl https://raw.githubusercontent.com/hellcatjack/clashRules/main/custom_ruleset.txt > $myPath/custom_ruleset
          curl https://raw.githubusercontent.com/hellcatjack/clashRules/main/custom_proxy_group.txt > $myPath/custom_proxy_group
          sed '/LocalAreaNetwork.list/ r custom_ruleset' $myPath/ACL4SSR.ini > $myPath/addRuleset
          sed '/负载均衡`load-balance/ r custom_proxy_group' $myPath/addRuleset > $webfilePath/hellcat.ini
